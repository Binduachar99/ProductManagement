<h1>{{phone.id == null ? 'Add' : 'Edit'}} Phone - {{phone.id}}</h1>


<form>
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Phone Name" [(ngModel)]="phone.name" name="name">

  <label for="description">Description</label>
  <input type="text" class="form-control" id="author" placeholder="descriptionr" name="description" [(ngModel)]="phone.description">

  <label for="price">Price</label>
  <input type="text" class="form-control" id="price" placeholder="price" name="price" [(ngModel)]="phone.price">

 
 <br>
 <input type="file" (change)="onFileChanged($event)">

    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">

  <br> 
  <button type="button" class="btn btn-success" (click)="savePhone()">Save Phone</button>
</form>
